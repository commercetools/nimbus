version: 2
updates:
  # Configuration for pnpm dependencies in the monorepo root
  - package-ecosystem: "npm" # "npm" = for pnpm, yarn, and npm projects
    directory: "/" # Root directory where pnpm-lock.yaml and pnpm-workspace.yaml are located
    schedule:
      interval: "daily" # How often to check for updates (e.g., "daily", "weekly", "monthly")
      time: "04:00" # Optional: Time of day to check (UTC)
      timezone: "Europe/Berlin" # Optional: Specify timezone for the schedule time
    labels:
      - "dependencies"
    groups:
      # React ecosystem: react, react-dom, emotion, chakra-ui, next-themes
      react:
        patterns:
          - "@types/react"
          - "@types/react-dom"
          - "@emotion/*"
          - "@chakra-ui/*"
          - "next-themes"
      # React Aria / React Stately / Internationalized packages
      react-aria:
        patterns:
          - "react-aria"
          - "react-aria-components"
          - "react-stately"
          - "@react-aria/*"
          - "@react-types/*"
          - "@react-stately/*"
          - "@internationalized/*"
      # Storybook and its addons
      storybook:
        patterns:
          - "storybook"
          - "@storybook/*"
          - "@vueless/storybook-dark-mode"
          - "eslint-plugin-storybook"
      # Vitest, Playwright and testing libraries
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "playwright"
          - "@playwright/*"
          - "jsdom"
          - "@testing-library/*"
      # Vite, Rollup and build tooling
      build-tooling:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vite-*"
          - "rollup"
          - "rollup-*"
          - "@preconstruct/*"
          - "vite-bundle-analyzer"
      # TypeScript, ESLint, Prettier and code quality tools
      linting-and-types:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "eslint"
          - "@eslint/*"
          - "eslint-*"
          - "prettier"
          - "globals"
          - "glob"
          - "tsx"
      # Babel transpilation packages
      babel:
        patterns:
          - "@babel/*"
    ignore:
      # react and react-dom use intentionally broad ranges (^19.0.0) to avoid
      # forcing specific patch versions on consumers. Don't narrow them.
      - dependency-name: "react"
      - dependency-name: "react-dom"
      # @types/node version must match Node.js runtime version (v24 LTS)
      # Upgrading to @types/node@25+ would add types for APIs not available in our runtime
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
