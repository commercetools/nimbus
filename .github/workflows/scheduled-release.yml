name: Auto-merge Stale Version Packages PR

# Runs daily to check if Version Packages PR has been open for 30+ days
on:
  schedule:
    - cron: "0 10 * * *" # Daily at 10:00 UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (check PR status without merging)"
        required: false
        default: "false"
        type: boolean
      max_age_days:
        description: "Override max PR age in days (default: 30)"
        required: false
        default: "30"
        type: string

permissions:
  contents: write
  pull-requests: write

env:
  MAX_AGE_DAYS: 30

jobs:
  auto-merge-stale-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Generate GitHub token (via CT Changesets App)
        id: generate_github_token
        uses: tibdex/github-app-token@v2.1.0
        with:
          app_id: ${{ secrets.CT_CHANGESETS_APP_ID }}
          private_key: ${{ secrets.CT_CHANGESETS_APP_PEM }}

      - name: Find Version Packages PR
        id: find_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_github_token.outputs.token }}
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:changeset-release/main`
            });

            if (prs.length === 0) {
              console.log('No Version Packages PR found.');
              core.setOutput('found', 'false');
              return;
            }

            const pr = prs[0];
            const createdAt = new Date(pr.created_at);
            const now = new Date();
            const ageInDays = Math.floor((now - createdAt) / (1000 * 60 * 60 * 24));

            console.log(`Found PR #${pr.number}: ${pr.title}`);
            console.log(`Created: ${pr.created_at}`);
            console.log(`Age: ${ageInDays} days`);

            core.setOutput('found', 'true');
            core.setOutput('pr_number', pr.number);
            core.setOutput('pr_title', pr.title);
            core.setOutput('pr_url', pr.html_url);
            core.setOutput('pr_age_days', ageInDays);

      - name: Check if PR is stale
        if: steps.find_pr.outputs.found == 'true'
        id: check_stale
        run: |
          MAX_AGE="${{ inputs.max_age_days || env.MAX_AGE_DAYS }}"
          PR_AGE="${{ steps.find_pr.outputs.pr_age_days }}"

          echo "PR age: ${PR_AGE} days"
          echo "Max age threshold: ${MAX_AGE} days"

          if [ "$PR_AGE" -ge "$MAX_AGE" ]; then
            echo "PR is stale (${PR_AGE} >= ${MAX_AGE} days)"
            echo "is_stale=true" >> $GITHUB_OUTPUT
          else
            echo "PR is not stale yet (${PR_AGE} < ${MAX_AGE} days)"
            echo "is_stale=false" >> $GITHUB_OUTPUT
          fi

      - name: Check PR CI status
        if: steps.find_pr.outputs.found == 'true' && steps.check_stale.outputs.is_stale == 'true'
        id: check_ci
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_github_token.outputs.token }}
          script: |
            const prNumber = ${{ steps.find_pr.outputs.pr_number }};

            // Get the PR to find the head SHA
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const sha = pr.head.sha;
            console.log(`Checking CI status for commit ${sha}`);

            // Get combined status
            const { data: status } = await github.rest.repos.getCombinedStatusForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: sha
            });

            // Get check runs
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: sha
            });

            const allChecksPassed = checks.check_runs.every(
              check => check.conclusion === 'success' || check.conclusion === 'skipped'
            );

            const statusOk = status.state === 'success' || status.statuses.length === 0;

            console.log(`Combined status: ${status.state}`);
            console.log(`Check runs: ${checks.check_runs.map(c => `${c.name}: ${c.conclusion}`).join(', ')}`);

            if (statusOk && allChecksPassed) {
              console.log('All CI checks passed!');
              core.setOutput('passed', 'true');
            } else {
              console.log('CI checks have not passed. Skipping auto-merge.');
              core.setOutput('passed', 'false');
            }

      - name: Merge Version Packages PR
        if: |
          steps.find_pr.outputs.found == 'true' &&
          steps.check_stale.outputs.is_stale == 'true' &&
          steps.check_ci.outputs.passed == 'true' &&
          inputs.dry_run != 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_github_token.outputs.token }}
          script: |
            const prNumber = ${{ steps.find_pr.outputs.pr_number }};
            const prAge = ${{ steps.find_pr.outputs.pr_age_days }};

            console.log(`Merging PR #${prNumber} (stale for ${prAge} days)...`);

            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });

            console.log(`Successfully merged PR #${prNumber}!`);
            console.log('The release workflow will now publish to npm.');

      - name: Summary
        if: always()
        run: |
          echo "## Stale Release Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.find_pr.outputs.found }}" != "true" ]; then
            echo "No Version Packages PR found." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.check_stale.outputs.is_stale }}" != "true" ]; then
            echo "**PR Found:** [#${{ steps.find_pr.outputs.pr_number }}](${{ steps.find_pr.outputs.pr_url }})" >> $GITHUB_STEP_SUMMARY
            echo "**Age:** ${{ steps.find_pr.outputs.pr_age_days }} days" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Not stale yet (threshold: ${{ inputs.max_age_days || env.MAX_AGE_DAYS }} days)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.check_ci.outputs.passed }}" != "true" ]; then
            echo "**PR Found:** [#${{ steps.find_pr.outputs.pr_number }}](${{ steps.find_pr.outputs.pr_url }})" >> $GITHUB_STEP_SUMMARY
            echo "**Age:** ${{ steps.find_pr.outputs.pr_age_days }} days (stale)" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** ⚠️ CI has not passed - cannot auto-merge" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "**PR Found:** [#${{ steps.find_pr.outputs.pr_number }}](${{ steps.find_pr.outputs.pr_url }})" >> $GITHUB_STEP_SUMMARY
            echo "**Age:** ${{ steps.find_pr.outputs.pr_age_days }} days (stale)" >> $GITHUB_STEP_SUMMARY
            echo "**CI Status:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** _Dry run - would have merged_" >> $GITHUB_STEP_SUMMARY
          else
            echo "**PR Merged:** [#${{ steps.find_pr.outputs.pr_number }}](${{ steps.find_pr.outputs.pr_url }})" >> $GITHUB_STEP_SUMMARY
            echo "**Age:** ${{ steps.find_pr.outputs.pr_age_days }} days" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** ✅ Auto-merged (stale threshold reached)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The release workflow is now publishing to npm." >> $GITHUB_STEP_SUMMARY
          fi
