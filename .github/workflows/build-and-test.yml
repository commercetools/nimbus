name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      # Make sure to grab the latest version of the Playwright image
      # https://playwright.dev/docs/docker#pull-the-image
      image: mcr.microsoft.com/playwright:v1.55.0-noble

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Installing dependencies and building packages
        uses: ./.github/actions/ci

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck:strict

      - name: Run tests
        run: pnpm test
        timeout-minutes: 5
        env:
          NODE_ENV: production

      - name: Check for changeset
        run: |
          # Check if this PR needs a changeset by looking for changes that would release packages
          CHANGESET_OUTPUT=$(pnpm changeset:status --since=origin/main 2>&1)

          if echo "$CHANGESET_OUTPUT" | grep -q "NO packages"; then
            echo "‚ö†Ô∏è  No changeset detected for this PR"
            echo ""
            echo "üìù If your changes affect users, please create a changeset:"
            echo "   pnpm changeset"
            echo ""
            echo "‚ÑπÔ∏è  This is a reminder, not a requirement"
            echo "   PRs can still be merged without changesets for non-user-facing changes"
            exit 1
          else
            echo "‚úÖ Changeset detected - thank you!"
          fi
        continue-on-error: true
