apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-ui-poc-client
  labels:
    app: mcp-ui-poc-client
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-ui-poc-client
  template:
    metadata:
      labels:
        app: mcp-ui-poc-client
        component: frontend
    spec:
      containers:
        - name: client
          image: us-east1-docker.pkg.dev/ctp-playground/byron-wall/mcp-ui-poc-client:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: auth
              mountPath: /etc/nginx/.htpasswd
              subPath: .htpasswd
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: auth
          secret:
            secretName: mcp-ui-poc-auth
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-ui-poc-client
  labels:
    app: mcp-ui-poc-client
    component: frontend
  annotations:
    # Link to BackendConfig for IAP
    cloud.google.com/backend-config: '{"default": "mcp-ui-poc-backend-config"}'
    # Expose service on specific port for load balancer health checks
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: mcp-ui-poc-client
