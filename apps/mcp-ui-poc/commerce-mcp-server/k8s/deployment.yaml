apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-ui-poc-commerce-server
  labels:
    app: mcp-ui-poc-commerce-server
    component: commerce-backend
spec:
  replicas: 1  # Temporary: Single replica until session storage is implemented
  selector:
    matchLabels:
      app: mcp-ui-poc-commerce-server
  template:
    metadata:
      labels:
        app: mcp-ui-poc-commerce-server
        component: commerce-backend
    spec:
      containers:
        - name: commerce-server
          image: us-east1-docker.pkg.dev/ctp-playground/byron-wall/mcp-ui-poc-commerce-server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: COMMERCE_MCP_PORT
              value: "8888"
            # commercetools credentials from secret
            - name: CT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: commerce-mcp-credentials
                  key: client-id
            - name: CT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: commerce-mcp-credentials
                  key: client-secret
            - name: CT_PROJECT_KEY
              valueFrom:
                secretKeyRef:
                  name: commerce-mcp-credentials
                  key: project-key
            - name: CT_AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: commerce-mcp-credentials
                  key: auth-url
            - name: CT_API_URL
              valueFrom:
                secretKeyRef:
                  name: commerce-mcp-credentials
                  key: api-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8888
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-ui-poc-commerce-server
  labels:
    app: mcp-ui-poc-commerce-server
    component: commerce-backend
  annotations:
    # Link to BackendConfig for IAP
    cloud.google.com/backend-config: '{"default": "mcp-ui-poc-commerce-server-backend-config"}'
    # Expose service on specific port for load balancer health checks
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours - MCP sessions can be long-lived
  ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
  selector:
    app: mcp-ui-poc-commerce-server
